<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-md-12 stretch-card grid-margin grid-margin-md-0">
            <div
              class="card data-icon-card-primary"
              style="margin-bottom: 20px"
            >
              <div class="card-body">
                <p class="card-title text-white">Nombre de Reclamation</p>
                <div class="row">
                  <div class="col-8 text-white">
                    <h2>{{ totalClaims }}</h2>
                  </div>
                  <div class="col-4 background-icon"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive mx-auto">
                <table class="reclamation-table mt-5 table table-striped">
                  <thead>
                    <tr>
                      <th></th>
                      <th>NÂ°</th>
                      <th>Description</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Priority</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let reclamation of reclamations">
                      <th class="light_container">
                        <div class="light"></div>
                      </th>
                      <td>{{ reclamation.idRec }}</td>
                      <td>
                        {{
                          reclamation.descriptionRec.toString()
                            | slice : 0 : 50
                        }}...
                      </td>
                      <td>{{ reclamation.dateRec | date : "dd/MM/yyyy" }}</td>
                      <td>
                        <span class="badge badge-warning">{{
                          reclamation.status
                        }}</span>
                      </td>
                      <td>
                        {{ reclamation.priority }}
                      </td>

                      <td>
                        <button
                          class="btn btn-danger btn-sm mr-2"
                          (click)="confirmDelete(reclamation.idRec)"
                        >
                          Delete
                        </button>
                        <button
                          class="btn btn-info btn-sm mr-2"
                          (click)="respondToClaim(reclamation.idRec)"
                        >
                          Respond
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="error" class="error">{{ error }}</div>
      </div>
    </div>
  </div>
</div>
